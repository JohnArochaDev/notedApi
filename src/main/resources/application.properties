spring.application.name=noted

# only used in localhost
spring.config.import=optional:file:./application-secret.properties 

# used in prod
jwt.secret=${JWT_SECRET:}

# SQLite configuration for production (Render Persistent Disk)
spring.datasource.url=jdbc:sqlite:/data/noteddb.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# No username/password needed for SQLite file-based
# spring.datasource.username=
# spring.datasource.password=

# Force schema.sql to run on every startup (creates tables if missing)
spring.sql.init.mode=always

# Prevent Hibernate from trying to create/drop tables (we use schema.sql)
spring.jpa.hibernate.ddl-auto=none

# Show SQL statements and init logs for debugging
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.datasource.init=DEBUG

# Optional: For better SQLite performance/concurrency (recommended)
spring.datasource.hikari.connection-init-sql=PRAGMA journal_mode=WAL;  # Enables Write-Ahead Logging

