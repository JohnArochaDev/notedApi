spring.application.name=noted

spring.config.import=optional:file:./application-secret.properties

# H2 Database configuration
spring.datasource.url=jdbc:h2:file:./data/noteddb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Force schema.sql to run on every startup (creates tables if missing)
spring.sql.init.mode=always

# Prevent Hibernate from trying to create/drop tables (we use schema.sql instead)
spring.jpa.hibernate.ddl-auto=none

# show SQL statements and initialization logs, helpful for debugging
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.datasource.init=DEBUG